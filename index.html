<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="shortcut icon" href="https://i.postimg.cc/25mDQdt2/boton-de-play.png" type="image/x-icon">
    <title>Noise Player</title>
</head>
<body>
    <div class="content">
        <div class="contenedor">
            <div class="iconos">
                <div class="svgs" id="rain">
                    <img height="56px" width="56px" src="./Svg/rain.svg" alt="Rain svg">
                </div>

                <div class="svgs" id="fire">
                    <img height="56px" width="56px" src="./Svg/fire.svg" alt="Fire svg">
                </div>

                <div class="svgs" id="wind">
                    <img height="56px" width="56px" src="./Svg/wind.svg" alt="Wind svg">
                </div>

                <div class="svgs" id="forest">
                    <img height="56px" width="56px" src="./Svg/forest.svg" alt="forest svg">
                </div>
            </div>
        </div>

        <div class="footerContent">
            <a class="footer" target="_blank" href="https://github.com/Juankyyy">
                <p>Juankyyy</p>
            </a>
        </div>
    </div>

</html>
